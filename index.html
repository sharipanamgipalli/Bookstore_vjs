<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bookstore</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/bookstore.css" />
  </head>
  <body>
    <div class="body-container"id="cardBody">
      <header>
        <nav class="navbar bg-light">
          <a class="navbar-brand" href="#" >
          <img src="images/books.jpg" width="80" height="80" alt="">
          Ubiqum Bookstore</a>

            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search For Books.."
                aria-label="Search"
                id= "searchField"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
                id="searchButton"
              >
                Search
              </button>
            </form>
          </div>
        </nav>
      </header>
    
      <div id="image-Modal"></div>
      <div class="card-container container wrap" id="book_row"></div>
    
      
      <footer class="page-footer">
        <div class="footer-copyright text-center py-3">
          <div class="row">
            <div class="col-sm-6">
              <ul class="social-network social-circle">
                <li>
                  <a href="#" class="icoFacebook" title="Facebook"
                    ><i class="fa fa-facebook"></i
                  ></a>
                </li>
                <li>
                  <a href="#" class="icoTwitter" title="Twitter"
                    ><i class="fa fa-twitter"></i
                  ></a>
                </li>
                <li>
                  <a href="#" class="icoLinkedin" title="Linkedin"
                    ><i class="fa fa-linkedin"></i
                  ></a>
                </li>
                <li>
                  <a href="#" class="icoGoogle" title="Google +"
                    ><i class="fa fa-google-plus"></i
                  ></a>
                </li>
                <li>
                  <a href="#" class="icoRss" title="Rss"
                    ><i class="fa fa-rss"></i
                  ></a>
                </li>
              </ul>
            </div>
            <div class="col-sm-6">
              <p>Copyright Â© 2020 TGIF | All Rights Reserved</p>
            </div>
          </div>
        </div>
      </footer>
      <script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
      ></script>
      <script src="js/main.js"></script>
    </div>
  </body>
</html>
